<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .container{
            max-width: 50rem;
            margin: auto;
        }
    </style>
    <script src="index.js"></script>
    <title>Pendataan Vaksinasi Mahasiswa</title>
</head>
<body>
    <div class="container content my-5">
        <div class="d-flex justify-content-center">
            <img src="img/logo.png" alt="logo">
        </div>
        <h1 class="text-center pt-5">Formulir Pendataan Vaksinasi Mahasiswa</h1>
        <form autocomplete="off" name="mainForm" onsubmit="return validate()">
            <div class="form-group mt-5">
                <label class="font-weight-bold mt-1">Nama Lengkap</label>
                <input type="text" name="fullname" class="form-control" maxlength="50">
            </div>
            <div class="form-group">
                <label class="font-weight-bold mt-1">Nomor MyID</label>
                <input type="number" name="idnum" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold mt-1">Alamat Tinggal</label>
                <input type="text" name="residenceaddr" class="form-control" maxlength="50">
            </div>
            <div class="form-group">
                <label class="font-weight-bold mt-1">Fakultas</label>
                <select name="fakultas" id="departemen" class="form-control" required>
                    <option value="0">Pilih Fakultas:</option>
                    <option value="10">Ilmu Alam</option>
                    <option value="11">Matematika dan Statistika</option>
                    <option value="12">Teknik Mesin dan Industri</option>
                    <option value="13">Teknik Elektro dan Informatika</option>
                    <option value="14">Arsitektur dan Perencanaan</option>
                    <option value="20">Hukum</option>
                    <option value="21">Sosial dan Politik</option>
                    <option value="22">Ilmu Budaya dan Sastra</option>
                    <option value="23">Ekonomi dan Bisnis</option>
                    <option value="30">Kedokteran Umum</option>
                    <option value="31">Kedokteran Hewan</option>
                    <option value="32">Manajemen Kesehatan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="font-weight-bold mt-1">Status Vaksin</label>
                <select name="statusvaksin" id="dosis" class="form-control" required>
                    <option value="0">Pilih Status Vaksinasi:</option>
                    <option value="1">Belum Vaksin</option>
                    <option value="2">Dosis 1</option>
                    <option value="3">Dosis 2</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
